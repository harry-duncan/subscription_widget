<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subscription Widget</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="widget">
      <div class="title">
        <h2>Claim your 500 Reward Points</h2>
        <h4>Redeem for a $5 bonus towards your Reward account.</h4>
      </div>
      <div class="form">
        <div class="member-options">
          <div class="tab member"><a href="#" id="member">I'm already a member</a></div>
          <div class="tab active non-member"><a href="#" id="non-member">I'm not a member yet</a></div>
        </div>
        <div class="join-main">
          <div class="joinup">
            <form action="/" method="post" class="join-form">
              <input type="email" placeholder="Enter your email address">
              <button><span>Submit</span></button>
            </form>
            <div class="info">
              <p>To claim your 500 Rewards Points, simply
              <a href="#">join here.</a><br> Takes less than 2 minutes.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="terms">
        <p>Terms and Conditions apply.</p><p><a href="#">View full T&Cs.</a></p>
      </div>
    </div>
  </div>
</body>
</html>
